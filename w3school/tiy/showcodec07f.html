<code class="phpcode">&lt;?php
// 输出 gettimeofday() 返回的数组
print_r(gettimeofday());
echo &quot;&lt;br&gt;&lt;br&gt;&quot;;

// 输出 gettimeofday() 返回的浮点数
echo gettimeofday(true) . &quot;&lt;br&gt;&lt;br&gt;&quot;;

// 返回当前时间；然后对输出进行格式化
$mytime=gettimeofday();
echo &quot;$mytime[sec].$mytime[usec]&quot;;
