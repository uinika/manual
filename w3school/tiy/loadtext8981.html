<body>

<h3>演示如何创建 Ins 元素</h3>

<p>点击按钮来创建 INS 元素。</p>

<button onclick="myFunction()">试一下</button>

<script>
function myFunction()
{
var x = document.createElement("INS");
var t = document.createTextNode("被插入的文本");
x.appendChild(t);
document.body.appendChild(x);
}
</script>

</body>
</html>
